<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
</head>
<body>

<h1>Registration Form</h1>

<form id="regForm" onsubmit="return validateForm()">
    Name: <input type="text" id="name" oninput="checkName()"><br><br>
    Email: <input type="email" id="email" oninput="checkEmail()"><br><br>
    Age: <input type="number" id="age" oninput="checkAge()"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<script>
    
    function validateForm() {
        let name = document.getElementById('name').value.trim();
        let email = document.getElementById('email').value.trim();
        let age = parseInt(document.getElementById('age').value);

        if(name === "") {
            alert("Name cannot be empty!");
            return false; 
        }

        if(email === "") {
            alert("Email cannot be empty!");
            return false;
        }

        if(isNaN(age) || age < 1) {
            alert("Please enter a valid age!");
            return false;
        }

        alert("Form submitted successfully!");
        return true; 
    }

    
    function checkName() {
        let name = document.getElementById('name').value;
        if(name.length > 0 && name.length < 3) {
            console.log("Name too short");
        }
    }

    function checkEmail() {
        let email = document.getElementById('email').value;
        if(email.length > 0 && !email.includes("@")) {
            console.log("Email should contain '@'");
        }
    }

    function checkAge() {
        let age = parseInt(document.getElementById('age').value);
        if(age < 1) {
            console.log("Age must be positive");
        }
    }
</script>

</body>
</html>
