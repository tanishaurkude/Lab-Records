<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing Example</title>
</head>
<body>

<h1>Canvas Drawing Demo</h1>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
    
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

  
    ctx.fillStyle = "lightblue";
    ctx.fillRect(50, 50, 100, 60);

   
    ctx.strokeStyle = "red";
    ctx.strokeRect(200, 50, 100, 60);

   
    ctx.beginPath();
    ctx.arc(100, 200, 40, 0, 2 * Math.PI); 
    ctx.fillStyle = "green";
    ctx.fill();

   
    ctx.beginPath();
    ctx.moveTo(200, 150);
    ctx.lineTo(300, 250);
    ctx.strokeStyle = "purple";
    ctx.lineWidth = 3;
    ctx.stroke();
</script>

</body>
</html>
