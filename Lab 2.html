<html>
<head>
    <title>Simple Webpage</title>
</head>
<body>

    <h1>My Webpage</h1>


    
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    
    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Study</li>
        <li>Sleep</li>
    </ol>

    
    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Orange</li>
            </ul>
        </li>
    </ul>

</body>
</html>
