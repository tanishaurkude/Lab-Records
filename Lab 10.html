<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
    <style>
      
        .container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .header, .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .content {
            margin: 15px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

       
        .highlight {
            color: red;
            font-weight: bold;
        }

        .blue-text {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Div and Span Example</h1>
        </div>

        <div class="content">
            <p>
                This is a paragraph inside a <span class="highlight">div</span> container. 
                You can also style text inline using <span class="blue-text">span elements</span>.
            </p>
        </div>

        <div class="footer">
            Footer Section
        </div>
    </div>

</body>
</html>
