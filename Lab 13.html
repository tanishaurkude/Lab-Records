<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions & Scope</title>
</head>
<body>

<h1>JavaScript Functions & Scope Demo</h1>


<button onclick="greet('Rakesh')">Greet User</button>
<p id="greetResult"></p>


<button onclick="scopeDemo()">Show Scope Demo</button>
<p id="scopeResult"></p>

<script>
   
    function greet(name) {
        document.getElementById('greetResult').innerText = "Hello, " + name + "!";
    }

    
    function scopeDemo() {
        var a = 10;    
        let b = 20;    
        const c = 30;  

        let output = "";

        output += "Outside block: var a = " + a + ", let b = " + b + ", const c = " + c + "\n";

        if (true) {
            var a = 50;   
            let b = 60;   
            const c = 70;  
            output += "Inside block: var a = " + a + ", let b = " + b + ", const c = " + c + "\n";
        }

        output += "After block: var a = " + a + ", let b = " + b + ", const c = " + c;

        document.getElementById('scopeResult').innerText = output;
    }
</script>

</body>
</html>
