<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>

    <style>
       
        * {
            font-family: Arial;
        }

       
        #main {
            background-color: lightyellow;
            padding: 15px;
        }

        
        .highlight {
            color: red;
            font-weight: bold;
        }

       
        h1, h2, p {
            text-align: center;
        }

        
        div p {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>CSS Selectors</h1>
    <h2>Example Page</h2>

    <div id="main">
        <p>This paragraph is inside a div.</p>
        <p class="highlight">This is a highlighted paragraph.</p>
    </div>

    <p>This paragraph is outside the div.</p>

</body>
</html>
