<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, section, aside, footer {
            padding: 1rem;
            margin: 0.5rem;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #ddd;
        }

        nav a {
            display: block;
            padding: 0.5rem 0;
            text-decoration: none;
            color: #333;
        }

        section {
            background-color: #f9f9f9;
        }

        aside {
            background-color: #eee;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
        }

      
        .container {
            display: flex;
            flex-direction: column;
        }

        
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }

            section {
                flex: 3;
                margin-right: 0.5rem;
            }

            aside {
                flex: 1;
            }

            nav {
                text-align: center;
            }

            nav a {
                display: inline-block;
                margin: 0 1rem;
            }
        }

        
        @media (min-width: 900px) {
            header, footer {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Web Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <section>
            <h2>Main Content</h2>
            <p>This section contains the main content of the page. Resize the browser to see the layout change.</p>
        </section>

        <aside>
            <h2>Sidebar</h2>
            <p>This sidebar content adjusts its position based on screen width.</p>
        </aside>
    </div>

    <footer>
        &copy; 2026 Responsive Page
    </footer>

</body>
</html>
