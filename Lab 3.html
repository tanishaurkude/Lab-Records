<html>
<head>
    <title>Table Layout</title>
</head>
<body>

    <table border="1" align="center" cellpadding="10" cellspacing="0">
        <caption><b>Student Marks Table</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td align="left">Amit</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td align="left">Riya</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
        </tr>

        <tr>
            <td colspan="5" align="center">
                <b>End of Table</b>
            </td>
        </tr>

    </table>

</body>
</html>
